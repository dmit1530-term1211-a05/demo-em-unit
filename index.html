<html lang="en">
    <head>
        <title>Ems Demo</title>
        <meta charset="UTF-8">

        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css" >

    <body>
        <h2> Em Units </h2>
       
        <div class="parent">
            Hi! I'm a parent element and my font-size is 18px/1.125em as expected!
            <div class="child">
                I'm a child element and I'm sized at 32px/2em as expected.
                <div class="child child-two">
                I'm child element too and I'm sized the same! YAY!
                <div class="child child-three">
                    Yet again, another child element, I'm no different in size than my other sibilings! 	\( ﾟヮﾟ)/
                </div>
                </div>
            </div>
        </div>
    
    </body>
